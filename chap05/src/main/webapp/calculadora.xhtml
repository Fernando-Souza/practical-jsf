<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"    
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <head>
        <title>Calculadora</title>
    </head>
    <body>
        <h1>Calculadora</h1>
        <form jsf:id="calc">
            <div>
                Param1:<input type="text" jsf:value="#{calculadora.param1}"/>
            </div>
            <div>
                Param2:<input type="text" jsf:value="#{calculadora.param2}"/>
            </div>
            <div>
                <input type="submit" value="Add" jsf:action="#{calculadora.adicionar()}"/>
                <input type="submit" value="Subrair" jsf:action="#{calculadora.subtrair()}"/>
                <input type="submit" value="Multiplicar" jsf:action="#{calculadora.multiplicar()}"/>
                <input type="submit" value="Dividir" jsf:action="#{calculadora.dividir()}"/>                
            </div>            
        </form>
        <div>
            <h:outputLabel value="Resultado : "/>
            <h:outputText value="#{calculadora.result}"/>
        </div>
    </body>
</html>
