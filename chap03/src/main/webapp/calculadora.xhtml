<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Calculadora</title>
    </h:head>
    <h:body>
        <h1>Calculadora</h1>
        <h:form>
            <div>
                <h:outputLabel value="Numero 1"/>
                <h:inputText value="#{calculadora.param1}"/>
            </div>
            <div>
                <h:outputLabel value="Numero 1"/>
                <h:inputText value="#{calculadora.param2}"/>
            </div>
            <div>
                <h:outputLabel value="Operação"/>
                <h:commandButton value="Adicionar" action="#{calculadora.adicionar()}"/>
                <h:commandButton value="Subtrair" action="#{calculadora.subtrair()}"/>
                <h:commandButton value="Multiplicar" action="#{calculadora.multiplicar()}"/>
                <h:commandButton value="Dividir" action="#{calculadora.dividir()}"/>
                <h:commandButton value="Print component tree" action="#{calculadora.printTree}"/>
            </div>
            <div>
                <h:outputLabel value="Resultado"/>
                <h:outputText value="#{calculadora.result}"/>
            </div>
            
            
        </h:form>
    </h:body>
</html>
