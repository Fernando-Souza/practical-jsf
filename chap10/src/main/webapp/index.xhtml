<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Books</title>
        <h:outputStylesheet  name="css/books.css"/>
    </h:head>
    <h:body>
        <div id="wrapper">
            <header>
                <h1>Lista de livros do Fernando</h1>
            </header>
            <main>
                <h1>Edit as categorias</h1>
                <h:form>
                    <h:dataTable value="#{categoriaControler.categorias}" var="cat">
                        <h:column>
                            <h:commandLink action="#{categoriaControler.deleteCategoria(cat)}">
                                <h:graphicImage alt="deletar" name="delete16.png" library="icons" title="Deletar"/>
                            </h:commandLink>
                        </h:column>
                        <h:column>
                            <h:inputText value="#{cat.nome}"/>
                        </h:column>              
                    </h:dataTable>
                    <h:commandLink styleClass="button" value="Adicionar" action="#{categoriaControler.addCategoria}"/>
                    <h:commandLink styleClass="button" value="Salvar" action="#{categoriaControler.salvar}"/>
                    <h:commandLink styleClass="button" value="Apagar Tudo" action="#{categoriaControler.deletarTudo}"/>
                </h:form>
            </main>
            <nav>
                compre 
            </nav>
            <footer>
                &copy;Fernando Souza
                <h:outputLink value="https://github.com/Fernando-Souza">
                    Meu github
                </h:outputLink>
                <h:link value="About" outcome="index.xhtml"/>
            </footer>

        </div>
    </h:body>
</html>
